<!DOCTYPE html>
<html>
  <head>
    <title>Exercício — Criar Uma Tabela Complexa</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <table align="center" border="3">
      <tr>
        <td rowspan="3" align="center">Day</td>
        <td colspan="3" align="center">Seminar</td>
      </tr>
      <tr>
        <td colspan="2" align="center">Schedule</td>
        <td rowspan="2" align="center">Topic</td>
      </tr>
      <tr>
        <td rowspan="2" align="center">Monday</td>
        <td rowspan="2" bgcolor="yellow">8:00 a.m.</td>
        <td rowspan="2" bgcolor="blueviolet">5:00 p.m.</td>
        <td align="center">Introduction to XML</td>
      </tr>
      <tr>
        <td rowspan="3" align="center">Tuesday</td>
        <td lang="center" bgcolor="yellow">8:00 a.m.</td>
        <td align="center" bgcolor="yellow">11:00 a.m.</td>
        <td rowspan="2" align="center">XPath</td>
      </tr>
      <tr>
        <td align="center" bgcolor="yellow">11:00 a.m.</td>
  </body>
</html>
